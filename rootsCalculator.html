<DOCTYPE HTML>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="author" content="Fiona Kennedy">
<link rel="stylesheel" href="style.css">
<title>Roots Calculator</title>
</head>

<body>
<h1>Quadratic Equation Roots Calculator</h1>

<p>
	This web page finds the roots of a polynomial equation of the following form:<br>
	<i>ax<sup>2</sup></i> + <i>bx</i> + <i>c</i> = 0<br><br>
	<i>a</i>, <i>b</i>, and <i>c</i> must be integers between -99 and +99, and <i>a</i> must be non-zero.
</p>

<form name="myForm">
	<label for="a">a:</label>
	<input type="number" id="a" min="-99" max="99">
	<label for="b">b:</label>
	<input type="number" id="b" min="-99" max="99">
	<label for="c">c:</label>
	<input type="number" id="c" min="-99" max="99">
</form>

<input type="button"
		value="Calculate Roots"
		onclick="check()">

<p id="solution"></p>

</body>

<script src="rootsCalc.js">
</script>

</html>
